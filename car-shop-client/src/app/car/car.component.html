<div class="content">
    <h2>Car Details</h2>
    <div  *ngIf="car">
        <div  *ngIf="!editing">
            <h3>{{car.make}}</h3>
            <h4>{{car.model}}</h4>
            <p>{{car.edition}}</p>
            <h4><span>Price € </span>{{car.price}}</h4>
            <div *ngIf="car.selectedOptions">
                <h4>Options:</h4>
                <p *ngFor="let option of car.selectedOptions"><span>{{getOptionLabel(option)}} €{{option.price}}</span></p>
            <div>
            <h3><span>Total Price € </span>{{totalPrice(car)}}</h3>
            <button routerLink="/cars">Back to Cars</button>
            <button routerLink="/car-edit/{{car.id}}">Edit</button>
            <button (click)="delete()">Delete</button>
        </div>    
    </div>
</div>
